name: Deploy to Testing VPS

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TESTING_VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.TESTING_VPS_HOST }} >> ~/.ssh/known_hosts

      - name: SSH and deploy
        run: |
          ssh ${{ secrets.TESTING_VPS_USER }}@${{ secrets.TESTING_VPS_HOST }} << 'EOF'
            cd ~/websites/comium/frontend
            git fetch origin
            git checkout staging
            git pull origin staging
            cd ~/websites/comium
            docker compose up -d --build
            docker image prune -f
          EOF
